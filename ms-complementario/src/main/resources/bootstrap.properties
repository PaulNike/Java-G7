management.endpoints.web.exposure.include=*
spring.cloud.config.uri=http://localhost:8888
#Colocar el perfil que vas a desear iniciar
spring.cloud.config.profile=dev

#CONFIGURACION PARA INTEGRARNOS A HASHICORP VAULT SERVER
#Propiedad con al que indicamos al vault cual es la lista o grupo de secretos que usaremos
spring.cloud.vault.application-name=ms-complementario
spring.cloud.vault.host=localhost
#spring.cloud.vault.host=https://codigovaultg7.vault.azure.net/
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=token
spring.cloud.vault.token=00000000-0000-0000-0000-000000000000